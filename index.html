<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="grid-container toggle-grid" draggable="false"></div>
    <br>
    <button id="grid-btn" class="btn-on">Toggle Grid</button>
    <button id="eraser-btn">Toggle Eraser</button>
    <button id="rainbow-btn">Toggle Rainbow</button>
    <button id="shader-btn">Toggle Shading</button>
    <button id="lighten-btn">Toggle Lighten</button>
    <input type="color" id="color-select">
    <button id="color-grabber">Colour Grabber</button>
    <input type="color" id="bg-color-select" value="#ffffff">
    
    <div class="slider-box">
        <input type="range" value="24" min="1" max="80" id="range-slider"
        onmousemove="rangeSliderValue(this.value)" onChange="rangeSlider(this.value)">
        <span id="range-value">24</span>
    </div>

    <button id="clear-grid">Clear</button>

    <script src="script.js"></script>
</body>
</html>
